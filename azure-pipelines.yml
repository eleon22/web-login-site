# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '05351e47-72db-4d6b-997e-eedfc0395d97'
  imageRepository: 'ehuttowebloginsite'
  containerRegistry: 'tiocs.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
    - task: AzureKeyVault@1
    inputs:
    azureSubscription: 'Azure subscription 1(534b7147-540b-4d5b-a27c-870e79270db3)'
    KeyVaultName: 'lizhutto'
    SecretsFilter: '*'
